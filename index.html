<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font awesome library -->
  <link rel="stylesheet" href="all.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card ">
    <div class="image">

      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info ">
      <span style="display: inline-block; color: hsl(178, 100%, 50%); font-weight: 600;"><i class="fa fab fa-ethereum"></i> 0.041 ETH</span>
      <span class="clock" style="color: hsl(215, 51%, 70%);">3 days left</span>
    </div>

    <footer>
      <img src="images/image-avatar.png" alt="">
      <span style="color: hsl(215, 51%, 70%);">Creation of <a href="#">Jules Wyvern</a></span>
    </footer>

  </div>




  <div class="attribution" style="position: absolute; right: 0; bottom: 10px; color: white; ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tawfik Shaban</a>.
  </div>
</body>

</html>
